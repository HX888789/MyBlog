<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<body>
<h1>错误</h1>
<div>
    <div th:text="'&lt;!--'" th:remove="tag"></div>
    <div th:text="'Failed RequestURL : '+ ${url}" th:remove="tag"></div>
    <div th:text="'Exception message :' +${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:text="${st}" th:remove="tag"></span> </li>
    </ul>
    <div th:text="'--&gt;'" th:remove="tag"></div>

</div>


</body>
</html>
