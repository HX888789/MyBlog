<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}" href="../../static/lib/editormd/css/editormd.min.css" />
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini m-shadow-small">
            <h2 class="ui teal header item">管理后台</h2>
            <a th:href="@{/admin/blogs}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a th:href="@{/admin/types}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img th:src="${session.user.avatar}" class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        <span th:text="${session.user.nickname}">随风起舞的黄大仙儿</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/WeChat.jpg}" alt="二维码加载失败" src="../../static/images/WeChat.jpg" class="ui rounded image" style="width: 110px;"/>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 {User Stroy}</a>
                    <a href="#" class="item">用户故事 {User Stroy}</a>
                    <a href="#" class="item">用户故事 {User Stroy}</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 1258588259@qq.com</a>
                    <a href="#" class="item">qq: 1258588259</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，希望自己成为一个努力强大且优秀的人，也希望看到博客的人可以完成自己的梦想</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright 2016-2017 Lirenmi Designed by Lirnmi</p>
        </div>
    </div>
</footer>

<!--JS-->
<th:block th:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
