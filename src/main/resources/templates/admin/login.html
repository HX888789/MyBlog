<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>博客管理</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css"/>
</head>
<body>

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive disabled" style="max-width: 30em !important;">
	<div class="ur container">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal image header">
					<div class="content">
						管理后台登录
					</div>
				</h2>
				<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
					<div class="ui  segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" placeholder="用户名">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="密码">
							</div>
						</div>
						<button class="ui fluid large teal submit button">登   录</button>
					</div>

					<div class="ui error mini message"></div>
						<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
				</form>

			</div>
		</div>
	</div>
</div>

<th:block th:replace="admin/_fragments :: script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>

<script>

</script>

</body>
</html>
