<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="_fragments :: head(~{::title})">
		<title>搜索结果</title>

	</head>
	<body>
		
		<!-- 导航 -->
	  <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment">
		  <div class="ui container">
			  <div class="ui inverted secondary stackable menu m-padded-tb-mini m-shadow-small">
			  				  <h2 class="ui teal header item">Blog</h2>
			  				  <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
			  				  <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
			  				  <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
			  				  <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
			  				  <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
			  				  <div class="right m-item item m-mobile-hide">
			  				    <div class="ui icon inverted transparent input">
			  				  	<input type="text" placeholder="Serch..." />
			  					<i class="search icon"></i>
			  				    </div>
			  				  </div>
			  </div>
		  </div>
		  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		  </a>
	  </nav>
	  
	  </nav>
	  <!-- 中间部分 -->
		<div  class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<!--header-->
				<div class="ui top attached segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">搜索结果</h3>
						</div>
						<div class="right aligned column">
							共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"> 14 </h2> 个
						</div>
					</div>
				</div>

		<div class="ui top attached teal segment">
			<div class="ui padded vertical segment m-padded-tb-large" th:each="blog :${page.content}">
				<div class="ui middle aligned mobile reversed stackable grid" >
					<div class="eleven wide column">
						<h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗？</a></h3>
						<p class="m-text" th:text="|${blog.description}......|">这是我的个人博客，希望自己成为一个努力强大且优秀的人，也希望看到博客的人可以完成自己的梦想</p>
						<div class="ui grid">
							<div class="eleven wide column">
								<div class="ui mini horizontal link list">
									<div class="item">
										<img th:src="@{${blog.user.avatar}}" src="https://unsplash.it/800/450?image=1005" alt="头像加载失败" class="ui avatar image" >
										<div class="content"><a href="#" th:text="${blog.user.nickname}" class="header">随风起舞的黄大仙儿</a></div>
									</div>
									<div class="item">
										<i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2021-06-25</span>
									</div>
									<div class="item">
										<i class="eye icon"></i><span th:text="${blog.views}">8888</span>
									</div>
								</div>
							</div>
							<div class="right aligned five wide column">
								<a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
							</div>
						</div>
					</div>
					<div class="five wide column">
						<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
							<img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
						</a>
					</div>

				</div>
			</div>
		</div>

		<!--footer-->
		<div class="ui bottom attached segment" th:if="${page.totalPages}>1">
			<div class="ui middle aligned two column grid">
				<div class="column">
					<a href="#" th:href="@{/(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
				</div>
				<div class="right aligned column">
					<a href="#" th:href="@{/(page=${page.number}+1)}"  th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
				</div>
			</div>
		</div>

		</div>
		</div>

		<br>
		<br>
	  <!-- 底部 -->

	  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

	  </footer>

		<th:block th:replace="_fragments :: script">

		</th:block>

	<script>
		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});
		
	</script>
	</body>
</html>
